<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang</title>
  <meta http-equiv="refresh" content="6;url=redirect_to_index.php"> <!-- Tambahkan jeda 1 detik agar efek fade-out selesai -->
  <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
  <div class="welcome-container" id="welcome">
    <div class="welcome-box">
      <h1>Selamat Datang di Website Himpunan</h1>
      <p>Anda akan diarahkan dalam <span id="countdown">5</span> detik...</p>
      <a href="redirect_to_index.php" class="manual-link">Klik di sini jika tidak otomatis</a>
    </div>
  </div>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById('countdown');
    const welcome = document.getElementById('welcome');

    const countdown = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;

      if (seconds === 0) {
        clearInterval(countdown);
        welcome.classList.add('fade-out');
      }
    }, 1000);
  </script>
</body>
</html>
